{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="card-body col-md-6 mx-auto">
      <h2>Create a New Task</h2>
      <form method="post" action="{% url 'task_manager:create-task' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Task</button>
      </form>
    </div>
  </div>
{% endblock %}
