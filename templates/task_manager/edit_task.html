{% extends "base.html" %}
{% load static %}

{% block title %}
  Edit Task #{{ task.id }} {{ task.name }}
{% endblock %}
{% block content %}
  <div class="col-12 col-xl-8 " style="margin-left: auto; margin-right: auto;">
    <div class="card h-100">
      <div class="card-header pb-0 p-3">
        <div class="row">
          <div class="col-md-8 d-flex align-items-center">

            <h6 class="mb-0"><strong>{{ task.name }}</strong></h6>
          </div>
        </div>
      </div>
      <div class="card-body p-3">
        <form method="post" action="{% url 'task_manager:edit-task' pk=task.pk %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
